<div class="row">
  <div class="col col-md-3 col-sm-12 col-12 algo-play">
    <h1 *ngIf="!algorithm">Select an algorithm</h1>
    <h1 *ngIf="algorithm">{{algorithm}}</h1>

    <img class="play-button" [ngClass]="{'img-disable': !algorithm}" src="assets/images/play-button.png" (click)="playClicked()">
  </div>

  <div class="col col-md-6 col-sm-12 col-12 elements">
    <div *ngFor="let barHeight of barHeights; let i = index" [style.height.px]="barHeight" class="'' + {{i}}">
    </div>
  </div>
  <div class="col col-md-3 col-sm-12 col-12 controls">
    <div class="row">
      <label class="form-label">Speed</label>
    </div>
    <div class="row">
       <input type="range" class="form-range speed-range" min="0" max="2" step="1">
  </div>
</div>
